version: '3.8'

services:
  # Your existing MySQL service
  mysql_ctn:
    build:
      context: .
      dockerfile: Dockerfile.initial_db
    container_name: mysql_ctn
    environment:
      MYSQL_ROOT_PASSWORD: 6equj5_root
      MYSQL_DATABASE: home_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: 6equj5_db_user
    volumes:
      - mysql_vol:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$${MYSQL_USER}", "-p$${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  app_net:

volumes:
  mysql_vol: